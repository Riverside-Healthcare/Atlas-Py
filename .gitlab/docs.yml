pages:
  image: python:3.9
  interruptible: true
  stage: docs
  before_script:
    - apt-get update && apt-get install -y --no-install-recommends unixodbc-dev unixodbc libpq-dev
    - pip install --no-cache-dir tox
  script:
    - tox -e docs
    - mv docs/_build/ public/
  services:
    - postgres:latest
    - redis:latest
  artifacts:
    paths:
      - public
  only:
    - master
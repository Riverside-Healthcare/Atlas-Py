language: python
os: linux
dist: focal
jobs:
  include:
    - python: 3.6
      env: TOXV=py36
    - python: 3.7
      env: TOXV=py37
    - python: 3.8
      env: TOXV=py38
    - python: 3.9
      env: TOXV=py39
services:
  - redis
  - postgresql
addons:
  postgresql: 13
  apt:
    packages:
      - postgresql-13
env:
  global:
    - PGUSER=postgres
    - PGPORT=5433
before_install:
  - sudo apt-get install libxml2-dev libxmlsec1-dev libxmlsec1-openssl
  - pip install tox-travis poetry codecov
  - python --version
  - >-
    sudo sed -i
    -e '/local.*peer/s/postgres/all/'
    -e 's/peer\|md5/trust/g'
    /etc/postgresql/13/main/pg_hba.conf
  # Restart the PostgreSQL service:
  - sudo service postgresql@13-main restart
before_script:
  - sudo psql -c 'create database atlas;' -U postgres -p 5433
script:
  - tox -e clean,$TOXV,cov
after_success:
  - codecov

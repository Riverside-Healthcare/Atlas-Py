name: BrowserStack

on:
  push:
    branches: [ master ]

jobs:
  browserstack:
    env:
      PGPASSWORD: postgres
    runs-on: ubuntu-latest
    container: python:3
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: get code
        uses: actions/checkout@v1

      - name: install packages
        run: apt-get update && apt-get install -y --no-install-recommends unixodbc-dev unixodbc libpq-dev postgresql-client

      - name: install deps
        run: |
          pip install poetry tox

      - name: create db
        run: psql -c 'create database atlas;' -U postgres -h postgres

      - name: 'BrowserStack Env Setup'
        uses: 'browserstack/github-actions/setup-env@master'
        with:
          username:  ${{ secrets.BROWSERSTACK_USERNAME }}
          access-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          build-name: 'BUILD_INFO'
          project-name: 'REPO_NAME'

      - name: 'Start BrowserStackLocal Tunnel'
        uses: 'browserstack/github-actions/setup-local@master'
        with:
          local-testing: 'start'
          local-logging-level: 'all-logs'
          local-identifier: 'random'

      - name: test
        run: tox -e browsertest

      - name: 'Stop BrowserStackLocal'
        uses: 'browserstack/github-actions/setup-local@master'
        with:
          local-testing: 'stop'